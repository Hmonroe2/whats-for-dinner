<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>Whats for Dinner? <h1>
      </nav>
    <main>
      <section class="button-container">
        <form class="What-are-you-looking-for" action="index.html" method="post">
          <h3 class= "what"> What are you looking for? </h3>
          <input type="radio" class="side-dish-button" value="sides">
          <label for="sides">Side</label><br>
          <input type="radio" class="main-dish-button" value="mains">
          <label for="mains">Main Dish</label><br>
          <input type="radio" class="dessert-dish-button" value="desserts">
          <label for="desserts">Dessert</label><br>
          <button type="button" class="lets-cook-button">Lets Cook!</button>
        </form>
      <section class="Cook-pot-container" >
        <img src= "assets/cookpot.svg" alt="cookpot image"/>
      </section>
    </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
